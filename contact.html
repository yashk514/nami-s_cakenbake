<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Nami's Cake and Bake - Contact</title>

    <style>
      :root {
        --primary: #ff7e7e;
        --secondary: #f9d5d3;
        --accent: #5c4033;
        --light: #fff4e6;
        --dark: #3c3c3c;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 16px;
      }
      body {
        font-family: "Quicksand", sans-serif;
        background-color: #f5f0eb;
        line-height: 1.6;
        padding: 0;
        margin: 0;
      }

      h2 {
        font-size: 32px;
        font-weight: bolder;
      }
      /* Navigation */
      nav {
        background-color: white;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .hamburger {
        display: none;
        font-size: 28px;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--dark);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        color: var(--accent);
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }
      

      .nav-links li {
        margin-left: 30px;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--dark);
        font-weight: 600;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: var(--primary);
      }
      .brand {
        display: flex;
        align-items: center;
      }

      .nav-icon {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }

      /* form */
      .section {
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 500px;
        height: auto;
        justify-content: center;
        align-items: center;
        color: #4e342e;
        padding: 25px;
        background-color: #fffdfb;
        box-shadow: 1px 1px 15px rgb(228, 228, 228);
        border-radius: 12px;
        margin: 40px auto;
      }

      .contactform {
        width: 100%;
        padding-bottom: 10px;
      }

      .contactform label {
        display: block;
        padding: 5px;
        font-weight: 600;
      }

      .contactform input {
        padding: 10px;
        width: 100%;
        background-color: #f3e8e3;
        color: #353535;
        border-style: none;
        border-radius: 5px;
        font-size: 16px;
        transition: box-shadow 0.2s;
      }

      .select {
        padding: 12px 16px;
        width: 100%;
        background-color: #f3e8e3;
        color: #353535;
        border: 1.5px solid #e0d4d4;
        border-radius: 8px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        appearance: none;
        cursor: pointer;
        transition: all 0.3s ease;
        background-image: linear-gradient(45deg, transparent 50%, #6b4e41 50%),
          linear-gradient(135deg, #6b4e41 50%, transparent 50%);
        background-position: calc(100% - 20px) center, calc(100% - 15px) center;
        background-size: 5px 5px, 5px 5px;
        background-repeat: no-repeat;
      }

      .select:focus {
        outline: none;
      }

      .select option {
        color: #3e2f2c;
      }

      .contactform input:focus {
        outline: none;
        box-shadow: none;
      }

      .contactform div {
        margin-bottom: 5px;
      }
      .contactform input:focus::placeholder {
        color: transparent;
      }
      .btn {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        border-style: none;
        background-color: #a9746e;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #553c31;
      }

      input::placeholder,
      textarea::placeholder,
      select::placeholder {
        color: #a89b96;
        font-style: italic;
        opacity: 1;
      }

      section textarea {
        padding: 5px 5px;
        background-color: #f3e8e3;
        width: 100%;
        resize: none;
        border-style: none;
        font-family: inherit;
        color: #353535;
        font-size: 16px;
        border-radius: 5px;
        padding: 10px;
      }

      /* footer */
      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 30px 20px;
        margin-top: 40px;
      }
      .sociallinks {
        display: flex;
        margin-top: 20px;
        align-items: center;
        justify-content: center;
      }
      .sociallinks a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        margin-right: 10px;
        color: white;
        transition: all 0.3s;
      }

      .sociallinks a:hover {
        background: var(--primary);
        transform: translateY(-3px);
      }

      @media (max-width: 768px) {
        /* navigation */
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 100%;
          right: 15px;
          background-color: white;
          box-shadow: var(--shadow);
          width: 200px;
          padding: 15px;
          z-index: 999;
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links li {
          margin: 10px 0;
          margin-left: 0;
        }

        .hamburger {
          display: block;
        }

        /* Form */
        .section {
          width: 95%;
          padding: 20px;
          margin: 30px auto;
        }

        .title {
          font-size: 22px;
          text-align: center;
          margin-bottom: 15px;
        }

        .contactform label {
          font-size: 15px;
        }

        .contactform input,
        .contactform textarea,
        .select {
          font-size: 15px;
          padding: 9px 12px;
        }

        .btn {
          padding: 10px;
          font-size: 15px;
        }

        /* Footer */
        footer {
          padding: 28px 20px;
          font-size: 15px;
        }

        .sociallinks a {
          width: 38px;
          height: 38px;
          margin-right: 10px;
        }
      }

      @media (max-width: 600px) {
        .section {
          padding: 20px 15px;
          margin: 30px auto;
        }

        .title {
          font-size: 1.8rem;
          text-align: center;
        }

        .contactform input,
        .contactform textarea,
        .contactform select {
          font-size: 15px;
          padding: 10px;
        }

        .btn {
          padding: 10px;
          font-size: 15px;
        }

        /* footer */
        footer {
          padding: 25px 15px;
          font-size: 14px;
        }

        .sociallinks {
          flex-wrap: wrap;
          gap: 10px;
          margin-top: 15px;
        }

        .sociallinks a {
          width: 36px;
          height: 36px;
          margin-right: 8px;
        }
      }

      @media (max-width: 480px) {
        /* navigation */
        .logo {
          font-size: 1.3rem;
        }

        .nav-icon {
          width: 24px;
          height: 24px;
        }

        .hamburger {
          font-size: 24px;
        }

        .nav-links {
          right: 10px;
          width: 180px;
        }

        /* Form */
        .section {
          width: 95%;
          padding: 15px 10px;
        }

        .title {
          font-size: 1.5rem;
        }

        .contactform input,
        .contactform textarea,
        .contactform select {
          font-size: 14px;
          padding: 8px;
        }

        .btn {
          padding: 9px;
          font-size: 14px;
        }

        /* Footer */
        footer {
          padding: 20px 10px;
          font-size: 13px;
        }

        .sociallinks a {
          width: 34px;
          height: 34px;
          margin-right: 6px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="brand">
          <img
            src="assets/favicon_io/favicon-32x32.png"
            alt="Logo Icon"
            class="nav-icon"
          />
          <div class="logo">Nami's Cake and Bake</div>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="cakes.html">Cakes</a></li>
          <li><a href="classes.html">Classes</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="hamburger" id="hamburger">&#9776;</button>
      </div>
    </nav>

    <section class="section">
      <h2 class="title">Class Registration</h2>
      <form
        class="contactform"
        action="https://getform.io/f/bllyvdqb"
        method="POST"
      >
        <div>
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            name="name"
            required
          />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Email"
            name="email"
            required
          />
        </div>

        <div>
          <label for="phone">Contact Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="xxxxx xxxxx"
            name="phone"
            required
          />
        </div>

        <div>
          <label for="class-type">Class Type</label>
          <select id="class-type" name="class-type" class="select" required>
            <option value="">Select a class...</option>
            <option value="north-indian">North Indian Cooking</option>
            <option value="south-indian">South Indian Cooking</option>
            <option value="cake-basics">Cake Basics</option>
            <option value="bread-making">Bread Making</option>
            <option value="indian-snacks">Indian Snacks</option>
            <option value="kids-cookie">Kids Cookie Decorating</option>
            <option value="kids-cupcake">Kids Cupcake Workshop</option>
            <option value="ice-cream">Ice Cream Making</option>
            <option value="birthday-party">Birthday Party</option>
            <option value="holiday-camp">Holiday Baking Camp</option>
          </select>
        </div>

        <div>
          <label for="participants">Number of Participants</label>
          <input
            type="number"
            id="participants"
            name="participants"
            min="1"
            required
          />
        </div>

        <div>
          <label for="message">Additional Notes</label>
          <textarea
            id="message"
            name="message"
            placeholder="Type here"
            rows="4"
          ></textarea>
        </div>

        <button type="submit" class="btn">Submit Registration</button>
      </form>
    </section>
    <!-- Footer -->
    <footer>
      <p>Follow us @namis_cakenbake_</p>
      <div class="sociallinks">
        <a href="https://instagram.com/namis_cakenbake_" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://wa.me/918767542742" target="_blank"
          ><i class="fab fa-whatsapp"></i
        ></a>
      </div>
      <p>&copy; 2023 Nami's Cake and Bake</p>
    </footer>
  </body>
  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</html>
